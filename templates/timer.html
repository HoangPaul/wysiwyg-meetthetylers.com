<script id="time-unit" type="text/x-handlebars-template">
    <div class="col-sm-3 counter-wrapper">
      <div class="counter-icon">
        <i class="fa fa-{{icon}} fa-fw"></i>
      </div>
      <div data-time-value data-time-unit="{{short-unit}}" class="counter-num">
        <span></span>
      </div>
      <div class="counter-unit">
        <span>{{short-unit}}</span>
      </div>
    </div>
</script>

<script id="timer-partial" type="text/x-handlebars-template">
    <div data-parent data-type="{{type}}" class="section counter-section bg-brand-light-3x">
      <div class="container" data-editable="time" data-id="{{id}}" data-timer data-time="{{time}}">
            {{#each time-units}}
                {{> time-unit this }}
            {{/each}}
      </div>
    </div>
</script>
