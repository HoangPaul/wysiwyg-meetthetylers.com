<script id="feature-partial" type="text/x-handlebars-template">
    <p data-editable="icon" data-id="{{id}}"><i class="fa fa-fw fa-{{icon}} fa-2x"></i> <span contentEditable="true">{{{text}}}</span></p>
</script>

<script id="detail-card-partial" type="text/x-handlebars-template">
    <div data-id="{{id}}" class="wedding-details-block clearfix" data-editable data-id="{{id}}" style="margin-bottom: 45px;">
      <h3 contentEditable="true" class="title">{{{text}}}</h3>
      <div class="col-sm-12">
            {{#each features}}
                {{> feature this }}
            {{/each}}
      </div>
    </div>
</script>

<script id="detail-image-partial" type="text/x-handlebars-template">
    <div data-editable="image,rot,class" data-id="{{id}}" class="card-block {{class}}" style="margin-bottom: 0; transform: rotate({{rot}}deg);">
      <img class="img-responsive center-block" src="{{image}}"/>
    </div>
</script>

<script id="details-partial" type="text/x-handlebars-template">
    <div id="details" data-parent data-type="{{type}}" class="section details-section full-page">
      <div class="container">
        <h1><span>Wedding Details</span></h1>
        <div class="row details-day-section">
            <div class="col-xs-12 col-sm-5 wow fadeInLeft" data-wow-offset="80">
                {{> detail-card wedding }}
            </div>
            <div class="col-xs-12 col-sm-7 details-images-wrapper">
              <div class="wow fadeInRight" data-wow-offset="100">
                  {{#each wedding.images }}
                      {{> detail-image this }}
                  {{/each}}
              </div>
            </div>
        </div>
        <div class="row details-day-section">
            <div class="col-sm-5 wow fadeInLeft" data-wow-offset="80">
                    {{> detail-card reception }}
                    {{> detail-card reception-viet }}
            </div>
            <div class="col-sm-7 details-images-wrapper">
                <div class="wow fadeInRight" data-wow-offset="300">
                    {{#each reception.images }}
                        {{> detail-image this }}
                    {{/each}}
                    {{#each reception-viet.images }}
                        {{> detail-image this }}
                    {{/each}}
                </div>
              </div>
          </div>
          <h1>Accommodation</h1>
          <p>We would suggest book as soon as possible as ther are a few sporting evernts during the weekened and accommodation can  be quite scarce</p>
          <p>We would suggest either <a href="https://www.booking.com">booking.com</a> or <a href="https://www.stayz.com">stayz.com</a>.</p>
      </div>
    </div>
</script>
